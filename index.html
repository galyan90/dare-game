<!DOCTYPE html>

<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

        .game-container {

            border-radius: 20px;
            padding: 40px;

            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .players-section {
            margin-bottom: 30px;
        }

        .players-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            min-width: 150px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .player-tag {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-player {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .game-section {
            margin-top: 30px;
        }

        .current-player {
            font-size: 1.8rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .choice-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .truth-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }

        .dare-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .question-area {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e9ecef;
        }

        .question-text {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }

        .loading {
            color: #667eea;
            font-style: italic;
        }

        .hidden {

        }

        .error {

            background: #fff5f5;
            border: 2px solid #fed7d7;
            padding: 15px;
            border-radius: 10px;

        @media (max-width: 600px) {

            }

            }
            
            .choice-buttons {

            }
            
            .players-input {

                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ® ×××ª ××• ×”×—×“×“×”</h1>
        
        <!-- ×”×•×¡×¤×ª ×©×—×§× ×™× -->
        <div class="players-section">
            <div class="players-input">
                <input type="text" id="playerName" placeholder="×©× ×”×©×—×§×Ÿ" maxlength="20">
                <button class="btn" onclick="addPlayer()">×”×•×¡×£ ×©×—×§×Ÿ</button>
            </div>
            
            <div class="players-list" id="playersList"></div>
            
            <button class="btn" id="startGameBtn" onclick="startGame()" disabled>
                ×”×ª×—×œ ××©×—×§
            </button>
        </div>

        <!-- ×”××©×—×§ -->
        <div class="game-section hidden" id="gameSection">
            <div class="current-player" id="currentPlayer"></div>
            
            <div class="choice-buttons">
                <button class="btn truth-btn" onclick="getQuestion('truth')">
                    ğŸ¤” ×××ª
                </button>
                <button class="btn dare-btn" onclick="getQuestion('dare')">
                    ğŸ’¥ ×”×—×“×“×”
                </button>
            </div>
            
            <div class="question-area" id="questionArea">
                <div class="question-text">×‘×—×¨ ×××ª ××• ×”×—×“×“×”!</div>
            </div>
            
            <button class="btn" onclick="nextPlayer()" id="nextBtn" disabled>
                ×”×©×—×§×Ÿ ×”×‘×
            </button>
            
            <button class="btn" onclick="resetGame()" style="margin-top: 20px;">
                ××©×—×§ ×—×“×©
            </button>
        </div>
    </div>

    <script>
        let players = [];
        let currentPlayerIndex = 0;
        let gameStarted = false;

        // ×”×•×¡×¤×ª ×©×—×§×Ÿ
        function addPlayer() {
            const input = document.getElementById('playerName');
            const name = input.value.trim();
            
            if (name && !players.includes(name)) {
                players.push(name);
                input.value = '';
                updatePlayersList();
                updateStartButton();
            }
        }

        // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×”×©×—×§× ×™×
        function updatePlayersList() {
            const list = document.getElementById('playersList');
            list.innerHTML = players.map((player, index) => `
                <div class="player-tag">
                    ${player}
                    <button class="remove-player" onclick="removePlayer(${index})">âœ•</button>
                </div>
            `).join('');
        }

        // ×”×¡×¨×ª ×©×—×§×Ÿ
        function removePlayer(index) {
            players.splice(index, 1);
            updatePlayersList();
            updateStartButton();
        }

        // ×¢×“×›×•×Ÿ ×›×¤×ª×•×¨ ×”×ª×—×œ×ª ×”××©×—×§
        function updateStartButton() {
            const btn = document.getElementById('startGameBtn');
            btn.disabled = players.length < 2;
        }

        // ×”×ª×—×œ×ª ×”××©×—×§
        function startGame() {
            if (players.length >= 2) {
                gameStarted = true;
                currentPlayerIndex = 0;
                document.querySelector('.players-section').classList.add('hidden');
                document.getElementById('gameSection').classList.remove('hidden');
                updateCurrentPlayer();
            }
        }

        // ×¢×“×›×•×Ÿ ×”×©×—×§×Ÿ ×”× ×•×›×—×™
        function updateCurrentPlayer() {
            document.getElementById('currentPlayer').textContent = 
                `×ª×•×¨ ×©×œ: ${players[currentPlayerIndex]}`;
        }

        // ×§×‘×œ×ª ×©××œ×” ×-Claude
        async function getQuestion(type) {
            const questionArea = document.getElementById('questionArea');
            const nextBtn = document.getElementById('nextBtn');
            
            // ×”×¦×’×ª ×˜×¢×™× ×”
            questionArea.innerHTML = '<div class="question-text loading">Claude ×—×•×©×‘ ×¢×œ ×©××œ×”...</div>';
            nextBtn.disabled = true;

            try {
                const prompts = {
                    truth: `×¦×•×¨ ×©××œ×” ××¢× ×™×™× ×ª ×•××ª××™××” ×œ××©×—×§ "×××ª ××• ×”×—×“×“×”" ×œ×§×˜×’×•×¨×™×™×ª "×××ª". ×”×©××œ×” ×¦×¨×™×›×” ×œ×”×™×•×ª:
- ××ª××™××” ×œ×›×œ ×”×’×™×œ××™×
- ××¢× ×™×™× ×ª ×•××’×¨×” ×¡×§×¨× ×•×ª
- ×œ× ×¤×•×’×¢× ×™×ª ××• ××‘×™×›×” ××“×™
- ×‘×¢×‘×¨×™×ª
×ª×—×–×™×¨ ×¨×§ ××ª ×”×©××œ×”, ×‘×œ×™ ×”×¡×‘×¨×™× × ×•×¡×¤×™×.`,
                    
                    dare: `×¦×•×¨ ××ª×’×¨ ××¢× ×™×™×Ÿ ×•××ª××™× ×œ××©×—×§ "×××ª ××• ×”×—×“×“×”" ×œ×§×˜×’×•×¨×™×™×ª "×”×—×“×“×”". ×”××ª×’×¨ ×¦×¨×™×š ×œ×”×™×•×ª:
- ××ª××™× ×œ×›×œ ×”×’×™×œ××™×
- ×‘×˜×•×— ×œ×‘×™×¦×•×¢
- ××¢× ×™×™×Ÿ ×•×›×™×¤×™
- ×œ× ××‘×™×š ××“×™ ××• ×¤×•×’×¢× ×™
- ×‘×¢×‘×¨×™×ª
×ª×—×–×™×¨ ×¨×§ ××ª ×”××ª×’×¨, ×‘×œ×™ ×”×¡×‘×¨×™× × ×•×¡×¤×™×.`
                };

                const response = await fetch('/api/claude', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompts[type]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // ×”×¦×’×ª ×”×ª×©×•×‘×”
                const icon = type === 'truth' ? 'ğŸ¤”' : 'ğŸ’¥';
                questionArea.innerHTML = `
                    <div class="question-text">
                        ${icon} ${data.response}
                    </div>
                `;
                
                nextBtn.disabled = false;

            } catch (error) {
                console.error('Error:', error);
                
                // ×©××œ×•×ª ×’×™×‘×•×™ ×‘××§×¨×” ×©×œ ×©×’×™××”
                const backupQuestions = {
                    truth: [
                        "××” ×”×“×‘×¨ ×”×›×™ ××‘×™×š ×©×§×¨×” ×œ×š ×”×©× ×”?",
                        "××™×š ×”×™×™×ª ×¨×•×¦×” ×œ×”×™×§×¨× ×× ×”×™×™×ª × ×•×œ×“ ×‘××™×Ÿ ×”×©× ×™?",
                        "××” ×”×—×œ×•× ×”×›×™ ××•×–×¨ ×©×—×œ××ª?",
                        "××” ×”×¡×•×“ ×©××£ ×¤×¢× ×œ× ×¡×™×¤×¨×ª ×œ××£ ××—×“?",
                        "××™ ×”××“× ×©×”×›×™ ××¢×¦×‘×Ÿ ××•×ª×š?"
                    ],
                    dare: [
                        "×¨×§×•×“ ×‘××©×š ×“×§×” ×‘×œ×™ ××•×–×™×§×”",
                        "×“××” ×—×™×” ×‘××©×š 30 ×©× ×™×•×ª",
                        "×©×¨ ×©×™×¨ ×‘×§×•×œ ×¨×",
                        "×¢×©×” ×¤×¨×¦×•×£ ××¦×—×™×§ ×œ××©×š ×“×§×”",
                        "×¡×¤×¨ ×‘×“×™×—×” (×˜×•×‘×” ××• ×¨×¢×”)"
                    ]
                };

                const backupList = backupQuestions[type];
                const randomQuestion = backupList[Math.floor(Math.random() * backupList.length)];
                const icon = type === 'truth' ? 'ğŸ¤”' : 'ğŸ’¥';
                
                questionArea.innerHTML = `
                    <div class="question-text">
                        ${icon} ${randomQuestion}
                    </div>
                    <div class="error" style="margin-top: 15px; font-size: 0.9rem;">
                        ×©×’×™××” ×‘×—×™×‘×•×¨ ×œ-Claude AI. ××©×ª××© ×‘×©××œ×” ××§×•××™×ª.
                    </div>
                `;
                
                nextBtn.disabled = false;
            }
        }

        // ×©×—×§×Ÿ ×”×‘×
        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updateCurrentPlayer();
            
            // ××™×¤×•×¡ ×”×©××œ×”
            document.getElementById('questionArea').innerHTML = 
                '<div class="question-text">×‘×—×¨ ×××ª ××• ×”×—×“×“×”!</div>';
            document.getElementById('nextBtn').disabled = true;
        }

        // ××™×¤×•×¡ ×”××©×—×§
        function resetGame() {
            players = [];
            currentPlayerIndex = 0;
            gameStarted = false;
            
            document.querySelector('.players-section').classList.remove('hidden');
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('playerName').value = '';
            
            updatePlayersList();
            updateStartButton();
        }

        // Enter key support
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // ×‘×“×™×§×ª ×—×™×‘×•×¨ ×œ×©×¨×ª
        window.addEventListener('load', function() {
            fetch('/api/claude', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: 'test'
                })
            }).catch(error => {
                console.log('Claude API not available, using backup questions');
            });
        });
    </script>
</body>
</html>
